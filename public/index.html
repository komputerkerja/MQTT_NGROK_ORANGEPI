<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>
        Message
        <input type="text" id="message">
    </label><br>
    <textarea name="chats" id="chats" cols="30" rows="10"></textarea>
    <button id="send">Send</button>

    <script>
        const socket = new WebSocket('ws://' + location.hostname + ':8082')
        socket.onopen = () => console.log('server connected!')
        socket.onmessage = msg => {
            let data = chats.value
            data +=  "friend    : " + msg.data + '\n'
            chats.value = data
        }
        send.addEventListener('click', e => {
            let data = chats.value
            data +=  "me        : " + message.value + '\n'
            chats.value = data
            socket.send(message.value)
        })        
    </script>
</body>
</html>
